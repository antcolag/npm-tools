<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tests</title>
	<script type="module" src="./reactive.js"></script>
	<script type="module" src="./observe.js"></script>
	<script type="module" src="./tools.js"></script>
	<script type="module" src="./test.js"></script>
	<script type="module" defer>
		import Test from "./test.js";
		import reactive from "./reactive.js";
		import observable from "./observe.js";
		import { pipe } from "./utils.js";
		import {
			croak,
			ASSERT,
			ASSERT_T,
			ASSERT_F,
		} from "./debug.js";

		new Test("tests shuld work", function (arg) {
			var tests = new Test("reactive and events shuld work", pipe)

			tests
			.bind("result", this, "reactiveResult")

			tests.on(
				"PASSED FAILED complete",
				ASSERT.bind(null, this.reactiveResult, tests.result)
			)

			tests.run(true)
			new Test("failing tests shuld work", ASSERT_T)
			.run(new Test("I will fail", croak).run(true))

			return arg
		}).run(true)
	</script>
</head>
<body>
	<h1>Tests</h1>
	<p>open the console</p>
</body>
</html>
