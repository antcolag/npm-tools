<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tests</title>
	<script type="module" src="./tests.js"></script>
	<script type="module" src="./reactive.js"></script>
	<script type="module" src="./observe.js"></script>
	<script type="module" src="./tools.js"></script>
	<script type="module" defer>
		import * as test from "./tests.js";
		import ireactive from "./reactive.js";
		import iobservable from "./observe.js";
		import { pipe } from "./utils.js";
		import { croak } from "./debug.js";

		new test.Test("tests shuld work", function (arg){
			var tests = new test.Test("reactive and events shuld work", pipe)
			tests.bind("result", this, "reactiveResult")
			tests.on("PASSED FAILED complete", test.ASSERT.bind(null, this.reactiveResult, tests.result))
			tests.run(true)
			new test.Test("failing tests shuld work", test.ASSERT_T)
			.run(new test.Test("I will fail", croak).run(true))
			return arg
		}).run(true)
	</script>
</head>
<body>
	<h1>Tests</h1>
	<p>open the console</p>
</body>
</html>
