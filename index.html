<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tests</title>
	<script type="module" src="./tests.js"></script>
	<script type="module" src="./reactive.js"></script>
	<script type="module" src="./observe.js"></script>
	<script type="module" src="./tools.js"></script>
	<script type="module" defer>
		import * as test from "./tests.js";
		import ireactive from "./reactive.js";
		import iobservable from "./observe.js";
		import { pipe, croak } from "./tools.js";

		new test.Test("tests shuld work", async (arg) => {
			var obj = {}
			var tests = new test.Test("reactive and events shuld work", pipe)
			tests.bind("result", obj)
			tests.on("PASSED FAILED complete", test.ASSERT.bind(null, obj.result, tests.result))
			tests.run(true)

			await async function(){
				var testing = new test.Test("failing tests shuld work", test.ASSERT_T)
				.run(new test.Test("I will fail", croak).run(true))
				testing = await testing
			}()
			return arg
		}).run(true)

	</script>

</head>

</body>
